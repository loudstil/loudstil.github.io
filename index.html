<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Repositories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        #repos-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .repo-card {
            width: 300px;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        #loginStatus {
            margin-top: 20px;
        }

        #octocat-img {
            width: 100px;
            height: 100px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My GitHub Repositories</h1>
    </header>

    <div id="loginStatus"></div>

    <div id="repos-container"></div>

    <img src="https://octodex.github.com/images/daftpunktocat-thomas.gif" alt="Octocat" id="octocat-img" style="display: none;">

    <script>
        // Function to check if the user is logged in
        function checkGitHubLoginStatus() {
            return fetch('https://api.github.com/user')
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Not logged in');
                    }
                })
                .then(userData => {
                    document.getElementById('loginStatus').innerHTML = `Logged in as ${userData.login}`;
                    return true; // User is logged in
                })
                .catch(error => {
                    document.getElementById('loginStatus').innerHTML = 'Not logged in';
                    document.getElementById('octocat-img').style.display = 'block'; // Show Octocat image
                    return false; // User is not logged in
                });
        }

        // Check login status when the page loads
        checkGitHubLoginStatus()
            .then(isLoggedIn => {
                // Fetch and display GitHub repositories only if the user is logged in
                if (isLoggedIn) {
                    fetchGitHubRepos();
                }
            });

        // Function to fetch and display GitHub repositories
        function fetchGitHubRepos() {
            const apiUrl = 'https://api.github.com/user/repos';

            fetch(apiUrl)
                .then(response => response.json())
                .then(repos => {
                    const reposContainer = document.getElementById('repos-container');

                    repos.forEach(repo => {
                        const repoCard = document.createElement('div');
                        repoCard.className = 'repo-card';

                        const repoLink = document.createElement('a');
                        repoLink.href = repo.html_url;
                        repoLink.target = '_blank';
                        repoLink.textContent = repo.name;

                        repoCard.appendChild(repoLink);
                        reposContainer.appendChild(repoCard);
                    });
                })
                .catch(error => console.error('Error fetching GitHub repositories:', error));
        }
    </script>
</body>
</html>
