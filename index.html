<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your GitHub Repositories</title>
    <style>
        /* Your styles here */
    </style>
</head>
<body>
    <header>
        <h1>Your GitHub Repositories</h1>
    </header>

    <div id="repos-container"></div>

    <script>
        // Function to extract username from GitHub URL
        function getUsernameFromUrl() {
            const urlParts = window.location.pathname.split('/');
            const usernameIndex = urlParts.indexOf('users') + 1;
            return urlParts[usernameIndex];
        }

        // Fetch GitHub repositories using the extracted username
        const username = getUsernameFromUrl();
        const apiUrl = `https://api.github.com/users/${username}/repos`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(repos => {
                const reposContainer = document.getElementById('repos-container');

                repos.forEach(repo => {
                    const repoCard = document.createElement('div');
                    repoCard.className = 'repo-card';

                    const repoLink = document.createElement('a');
                    repoLink.href = repo.html_url;
                    repoLink.target = '_blank';
                    repoLink.textContent = repo.name;

                    repoCard.appendChild(repoLink);
                    reposContainer.appendChild(repoCard);
                });
            })
            .catch(error => console.error('Error fetching GitHub repositories:', error));
    </script>
</body>
</html>
